bio: |
  Jieyi is a doctoral researcher at Professorship Learning Analytics at Technical University of Munich (TUM). In her doctoral project, she examines the relationship among listening behaviours, metacognition and group effectiveness in collaborative problex solving (CPS).  
  Her research has been published at LAK, the flagship conference in learning analytics. Jieyi is passionate about designing and validating indicators of social processes that facilitate effective collaboration in small groups.

interests:
  - Metacognition
  - Listening in Small groups
  - Learning Analytics Dashboards
